{% extends "layouts/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">{% trans "Criar Conta L2" %}</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{% trans "Login" %}</label>
        <input type="text" class="form-control" value="{{ login }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "E-mail" %}</label>
        <input type="email" class="form-control" value="{{ email }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Senha" %}</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{% trans "Confirmar Senha" %}</label>
        <input type="password" name="confirm" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">{% trans "Criar Conta" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
