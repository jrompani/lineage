{% extends "layouts/base.html" %}
{% load i18n l10n %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">{% trans "Desbugar Personagem" %}</h2>

    <p class="text-center mb-3">
      {% trans "Personagem:" %} <strong>{{ char_name }}</strong>
    </p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100 mt-3">
        {% trans "Desbugar Personagem" %}
      </button>
    </form>    

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
