{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% trans "Pagamento Aprovado" %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <style>
    .check-icon {
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-success-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="text-center p-5 bg-white rounded-4 shadow-lg" style="max-width: 480px; width: 100%;">
    <div class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#198754" class="bi bi-check-circle-fill check-icon" viewBox="0 0 16 16">
        <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.97 10.97l4.992-4.993-1.414-1.414L6.97 8.142 5.45 6.623 4.036 8.036l2.933 2.933z"/>
      </svg>
    </div>
    <h1 class="display-6 text-success">{% trans "Pagamento aprovado!" %}</h1>
    <p class="lead mt-3">
      {% trans "Obrigado por sua compra." %}<br class="d-none d-md-block">
      {% trans "Seu pagamento foi processado com sucesso." %}
    </p>
    <a href="{% url 'wallet:dashboard' %}" class="btn btn-success btn-lg mt-4 px-4">
      {% trans "Ir para a Carteira" %}
    </a>
  </div>

</body>
</html>
