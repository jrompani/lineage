{% extends 'layouts/base-auth.html' %}
{% load static i18n %}

{% block content %}
<style>
  body {
    background: url("{{ background_url }}") no-repeat center center fixed;
    background-size: cover;
  }

  .reset-panel {
    background-color: rgba(15, 15, 15, 0.92);
    color: #f0e6d2;
    border-radius: 1rem;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
    border: 1px solid #e0c36b;
  }

  .reset-panel h2 {
    font-family: 'Cinzel', serif;
    font-size: 1.8rem;
    color: #e0c36b;
    text-shadow: 0 0 10px rgba(255, 215, 100, 0.4);
  }

  .reset-panel p {
    color: #dcd4b0;
    font-size: 0.95rem;
  }

  .reset-panel .form-control {
    background-color: #1a1a1a;
    border-color: #444;
    color: #fff;
  }

  .reset-panel .form-control::placeholder {
    color: #aaa;
  }

  .btn-reset {
    background: linear-gradient(to right, #b89b56, #d5c170);
    color: #000;
    font-weight: bold;
    text-shadow: 0 0 5px #fff8dc;
    border: none;
  }

  .btn-reset:hover {
    background: linear-gradient(to right, #d5c170, #b89b56);
  }

  .btn-outline-light {
    color: #e0c36b;
    border-color: #e0c36b;
  }

  .btn-outline-light:hover {
    background-color: #e0c36b;
    color: #000;
  }
</style>

<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="p-4 reset-panel">
          <h2 class="text-center mb-3">{% trans "Esqueceu sua senha?" %}</h2>
          <p class="text-center mb-4">{% trans "Digite seu e-mail abaixo e enviaremos instruções para redefinir sua senha." %}</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">{% trans "Seu E-mail" %}</label>
              <input
                type="email"
                name="{{ form.email.name }}"
                id="email"
                class="form-control"
                placeholder="{% trans "seunome@email.com" %}"
                required
              >
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-reset">{% trans "Enviar instruções" %}</button>
            </div>
          </form>
          <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-light">{% trans "← Voltar para o login" %}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
