{% extends 'layouts/base-auth.html' %}
{% load static i18n %}

{% block content %}
<style>
  body {
    background: url("{{ background_url }}") no-repeat center center fixed;
    background-size: cover;
  }

  .reset-panel {
    background-color: rgba(15, 15, 15, 0.92);
    color: #f0e6d2;
    border-radius: 1rem;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
    border: 1px solid #e0c36b;
  }

  .reset-panel h2 {
    font-family: 'Cinzel', serif;
    font-size: 1.8rem;
    color: #e0c36b;
    text-shadow: 0 0 10px rgba(255, 215, 100, 0.4);
  }

  .reset-panel p {
    color: #dcd4b0;
    font-size: 0.95rem;
  }

  .btn-outline-light {
    color: #e0c36b;
    border-color: #e0c36b;
  }

  .btn-outline-light:hover {
    background-color: #e0c36b;
    color: #000;
  }
</style>

<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="p-4 reset-panel text-center">
          <h2 class="mb-3">{% trans "Senha alterada com sucesso" %}</h2>
          <p class="mb-4">{% trans "Sua senha foi atualizada com sucesso. Agora você pode fazer login normalmente." %}</p>
          <a href="{% url 'login' %}" class="btn btn-outline-light">{% trans "→ Ir para o login" %}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
