{% extends 'layouts/base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% trans "Adicionar Evento ao Histórico" %}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="action">{% trans "Descrição do Evento" %}</label>
            <textarea name="action" class="form-control" id="action" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">{% trans "Imagem (opcional)" %}</label>
            <input type="file" name="image" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Adicionar Evento" %}</button>
    </form>
</div>
{% endblock %}
